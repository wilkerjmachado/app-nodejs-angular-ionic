<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row *ngFor="let produto of lista">

      <ion-col>

        <ion-card>

          <ion-card-content>

            <ion-row>
              <ion-col size="12">
                <ion-label><b>Código:</b> {{produto.codigo}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Nome:</b> {{produto.nome}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Fabricação:</b> {{produto.fabricacao}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Tamanho:</b> {{produto.tamanho}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Valor:</b> {{produto.valor | currency:'BRL':true:'1.2-2'}} </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" routerLink="editar/{{produto._id}}">Editar</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" (click)="excluir(produto)">Excluir</ion-button>
              </ion-col>
            </ion-row>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="novo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
