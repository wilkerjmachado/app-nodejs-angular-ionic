<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="clienteForm">

    <ion-list *ngIf="cliente">

      <ion-item>
        <ion-label position="stacked">CÃ³digo</ion-label>
        <ion-input type="number" [(ngModel)]="cliente.codigo" formControlName="codigo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="cliente.nome" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Sexo</ion-label>
        <ion-select [(ngModel)]="cliente.sexo" formControlName="sexo" okText="OK" cancelText="Cancelar">
          <ion-select-option value="feminino">Feminino</ion-select-option>
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="outros">Outros</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input type="number" [(ngModel)]="cliente.cpf" formControlName="cpf" maxlength="11"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="cliente.email" formControlName="email"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="block" [disabled]="clienteForm.invalid" (click)="salvar()">Salvar</ion-button>

  </form>

</ion-content>
