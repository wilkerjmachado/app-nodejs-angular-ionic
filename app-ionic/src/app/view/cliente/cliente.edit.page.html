<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="clienteForm">

    <ion-list>

      <ion-item>
        <ion-label position="stacked">CÃ³digo</ion-label>
        <ion-input [(ngModel)]="cliente.codigo" formControlName="codigo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="cliente.nome" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Sexo</ion-label>
        <ion-input [(ngModel)]="cliente.sexo" formControlName="sexo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input [(ngModel)]="cliente.cpf" formControlName="cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input [(ngModel)]="cliente.email" formControlName="email"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="block" (click)="salvar()">Salvar</ion-button>

  </form>

</ion-content>
