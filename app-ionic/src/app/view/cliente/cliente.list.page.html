<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row *ngFor="let cliente of lista">

      <ion-col>

        <ion-card>

          <ion-card-content>

            <ion-row>
              <ion-col size="12">
                <ion-label><b>CÃ³digo:</b> {{cliente.codigo}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Nome:</b> {{cliente.nome}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>Sexo:</b> {{cliente.sexo}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>CPF:</b> {{cliente.cpf | mask: '000.000.000-00'}} </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label><b>E-mail:</b> {{cliente.email}} </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" routerLink="editar/{{cliente._id}}">Editar</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" (click)="excluir(cliente)">Excluir</ion-button>
              </ion-col>
            </ion-row>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="novo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
