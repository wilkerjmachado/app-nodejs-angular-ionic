<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>{{texto}}</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{labelBtnFechar}}</button>
  <button mat-button *ngIf="habilitarBtnConfirmar" [mat-dialog-close]="true" cdkFocusInitial>{{labelBtnConfirmar}}</button>
</mat-dialog-actions>
