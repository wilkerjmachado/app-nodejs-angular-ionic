<div class="container">

  <form class="example-form" [formGroup]="clienteForm">

    <div fxLayout="row" class="margin-bottom-10">

      <div  fxLayout="column" fxFlex="20%" class="content-input">

        <mat-form-field class="full-width">
          <mat-label>CÃ³digo</mat-label>
          <input matInput type="number" [(ngModel)]="cliente.codigo" formControlName="codigo">
        </mat-form-field>

      </div>

      <div fxLayout="column" fxFlex="50%" class="content-input">

        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="cliente.nome" formControlName="nome">
        </mat-form-field>

      </div>

      <div fxLayout="column" fxFlex="30%" class="content-input">

        <mat-form-field class="full-width">
          <mat-label>Sexo</mat-label>
          <input matInput [(ngModel)]="cliente.sexo" formControlName="sexo">
        </mat-form-field>
      </div>

    </div>

    <div fxLayout="row" class="margin-bottom-10">

      <div fxLayout="column" fxFlex="30%" class="content-input">

        <mat-form-field class="full-width">
          <mat-label>CPF</mat-label>
          <input matInput [(ngModel)]="cliente.cpf" formControlName="cpf">
        </mat-form-field>

      </div>

      <div fxLayout="column" fxFlex="70%" class="content-input">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="cliente.email" formControlName="email">
        </mat-form-field>

      </div>

    </div>

    <div fxLayout="row">

      <button mat-raised-button routerLink="/cliente"> Voltar</button>

      <button mat-raised-button [disabled]="clienteForm.invalid" (click)="salvar()"> Salvar </button>

    </div>

  </form>

</div>
